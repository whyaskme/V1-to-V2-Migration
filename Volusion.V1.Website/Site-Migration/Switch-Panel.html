<link type="text/css" href="../Sample-Resources/jquery-ui.css" rel="stylesheet">
<link type="text/css" href="../Sample-Resources/default.css" rel="stylesheet">

<script type="text/javascript" src="../Sample-Resources/jquery.js"></script>
<script type="text/javascript" src="../Sample-Resources/jquery-ui.js"></script>

<link href="../Site-Migration/V1-V2-Styles.css" rel="stylesheet" />
<script src="../Site-Migration/version-switch.js" type="text/javascript"></script>

<a href="javascript: expandMigrationPanel();" title="Click to expand migration panel">
    <div id="div-version-switch-panel-ribbon">
        <img id="volusion-logo" src="/Images/color-logo.svg" />
        <span id="span-header-label"> &raquo; Platform Migration</span>
        <div id="span-header-merchant-list">Merchants
            <select id="sel-merchant-list" onchange="javascript: selectSite(this.value);">
                <option id="0">Coon Rock Farm</option>
                <option id="1">Site 2</option>
                <option id="2">Site 3</option>
            </select>
        </div>
    </div>
</a>

<div id="div-version-switch-panel">
    <div class="div-switch-panel-item">
        <label>Version:&nbsp;
            <span class="span-option-item">
                <input name="opt-version" type="radio" value="v1" onclick="javascript: setVersion(this.value);"/> <span id="span-envLegacyLabel"></span>
            </span>
            <span class="span-option-item">
                <input name="opt-version" type="radio" value="v2" onclick="javascript: setVersion(this.value);"/> <span id="span-envUpgradeLabel"></span>
            </span>
        </label>
    </div>
    <div class="div-switch-panel-item">
        <span class="span-item-detail">
            <label for="span-repository-type">Provider:</label>
            <span id="span-repository-type">Database</span>
        </span>
        <span id="span-tenant-info-container" class="span-item-detail">
            <label for="hidden-tenantId">TenantId:</label>
            <span id="span-tenantId"></span>
        </span>
        <span id="span-migration-info-container" class="span-item-detail">
            <label>IsMigrated&nbsp;
                <span class="span-option-item">
                    <input type="radio" checked name="opt-isMigrated" title="Disabled. Driven by server-side logic." disabled value="false"> false
                </span>
                <span class="span-option-item">
                    <input type="radio" name="opt-isMigrated" title="Disabled. Driven by server-side logic." disabled value="true"> true
                </span>
            </label>
        </span>
    </div>
    <div id="div-system-messages" class="div-switch-panel-item">Msg...</div>
</div>
